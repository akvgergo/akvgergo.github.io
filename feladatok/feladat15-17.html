<!DOCTYPE html>
<html>
<head>
    <title>Team X csapatoldal</title>
    <meta charset="utf-8" lang="hu" />
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function LoadNaviBar() {
            $("#navigationbar").load("/GlobalNaviBar.html#navigationbar")
        });
    </script>
</head>
<body>
    <script>

        function ismirror() {
            var word = mirror.value;

            for (var i = 0; i < word.length / 2; i++) {
                if (word.charAt(i) != word.charAt(word.length - 1 - i)) {
                    output1.innerText = "Nem!"
                    return;
                }
            }

            output1.innerText = "igen!";
        }

        function isanagram() {
            var word1 = text1.value.toLowerCase();
            var word2 = text2.value.toLowerCase();

            if (word1.length != word2.length) {
                output2.textContent = "Nem!";
                return;
            }

            sortedword1 = word1.split("").sort(sorter);
            sortedword2 = word2.split("").sort(sorter);

            for (var i = 0; i < word1.length; i++) {
                if (sortedword1[i] != sortedword2[i]) {
                    output2.textContent = "Nem!";
                    return;
                }
            }

            output2.textContent = "Igen!";
        }

        function sorter(a, b) {
            return a.localeCompare(b);
        }

        function searchMax(arr) {
            var index = -1;
            var num = -1;

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > num) {
                    index = i;
                    num = arr[i];
                }
            }

            return index;
        }

        //Kényelmi funkció, nem a feladat része.
        function fillRandom() {
            for (var i = 1; i <= 10; i++) {
                document.getElementById("num" + i.toString()).value = Math.floor(Math.random() * 100);
            }
        }

        function printDesc() {
            var arr = new Array(10);

            for (var i = 1; i <= arr.length; i++) {
                arr[i - 1] = parseInt(document.getElementById("num" + i.toString()).value);
            }

            output3.innerHTML = "";
            for (var i = 0; i < arr.length; i++) {
                var j = searchMax(arr);
                output3.innerHTML += arr[j].toString() + "<br>";
                arr[j] = -1;
            }
        }

    </script>
    <div id="navigationbar"></div>
    <div id="maindiv">
        <div class="titletext">
            <h1>Feladatok</h1>
        </div>
        <div class="feladatdiv">
            <div class="feladattitletext">
                <h2>15. Feladat</h2>
            </div>

            <div>
                <input type="text" id="mirror"/>
                <button onclick="ismirror()">Tükörszó?</button>
                <p id="output1"> </p>
            </div>
        </div>

        <div class="feladatdiv">
            <div class="feladattitletext">
                <h2>16. Feladat</h2>
            </div>

            <div>
                <input type="text" id="text1" />
                <input type="text" id="text2" />
                <button onclick="isanagram()">Anagramma?</button>
                <p id="output2"> </p>
            </div>
        </div>

        <div class="feladatdiv">
            <div class="feladattitletext">
                <h2>17. Feladat</h2>
            </div>

            <div>
                <input type="number" id="num1" />
                <input type="number" id="num2" />
                <input type="number" id="num3" />
                <input type="number" id="num4" />
                <input type="number" id="num5" />
                <input type="number" id="num6" />
                <input type="number" id="num7" />
                <input type="number" id="num8" />
                <input type="number" id="num9" />
                <input type="number" id="num10" />
                <button onclick="fillRandom()">Véletlen feltöltés</button>
                <button onclick="printDesc()">Csökkenő sorrendben?</button>
                <p id="output3"> </p>
            </div>
        </div>


    </div>

</body>
</html>
