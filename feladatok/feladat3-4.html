<!DOCTYPE html>
<html>
<head>
    <title>Feladatok</title>
    <meta charset="utf-8" lang="hu" />
    <link type="text/css" rel="stylesheet" href="/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function LoadNaviBar() {
            $("#navigationbar").load("/GlobalNaviBar.html#navigationbar")
        });
    </script>
</head>
<body>
    <script>
        function ShowDate() {
            var now = new Date();
            var formatted = now.getFullYear() + "." +
                (now.getMonth() + 1) + "." +
                now.getDay() + "<br>" +
                now.getHours() + ":" +
                now.getMinutes() + ":" +
                now.getSeconds();
            date.innerHTML = formatted;
        }

        function ShowLink() {
            link.innerHTML = "<a href='https://www.reddit.com/' target='_blank'>https://www.reddit.com/</a>"
        }
    </script>
    <div id="navigationbar"></div>
    <div id="maindiv">
        <div class="titletext">
            <h1>Feladatok</h1>
        </div>
        <div class="feladatdiv">
            <div class="feladattitletext">
                <h2>3. feladat</h2>
            </div>
            <button onclick="ShowDate()">Mennyi az idő?</button>
            <p id="date"> </p>
        </div>
        <div class="feladatdiv">
            <div class="feladattitletext">
                <h2>4. feladat</h2>
            </div>
            <button onclick="ShowLink()">Mutass egy linket!</button>
            <p id="link"> </p>
        </div>
    </div>
</body>
</html>
